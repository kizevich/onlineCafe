<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit role</title>
</head>
<body>
    <div th:insert="mainPage/mainPage :: navBar"></div>
    <form action="#" th:action="@{/role/edit}" th:object="${role}" method="post">
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        <br/>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <br/>
        <input type="submit" value="Update role">
    </form>
    <button onclick="location.href='/role'">back</button>
</body>
</html>

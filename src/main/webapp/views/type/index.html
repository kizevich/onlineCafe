<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>type</title>
</head>
<body>
<div th:insert="navigateBar/bar :: navBar"></div>
<div th:switch="${types}">
    <h2 th:case="null">No types found!</h2>
    <div th:case="*">
        <h2>Types</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type : ${types}">
                <td th:text="${type.id}"></td>
                <td th:text="${type.name}"></td>
                <td>
                    <form method="GET" th:action="@{type/edit/{id}(id=${type.id})}">
                        <button type="submit" name="submit" value="value" class="link-button">Edit</button>
                    </form>
                </td>
                <td>
                    <form method="GET" th:action="@{type/delete/{id}(id=${type.id})}">
                        <button type="submit" name="submit" value="value" class="link-button">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button onclick="location.href='/type/new'">create type</button>
</div>
<button onclick="location.href='/'">back</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>status</title>
</head>
<body>
    <div th:insert="mainPage/mainPage :: navBar"></div>
    <div th:switch="${statuses}">
        <h2 th:case="null">No statuses found!</h2>
        <div th:case="*">
            <h2>Statuses</h2>
            <table>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Discount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="status : ${statuses}">
                    <td th:text="${status.id}"></td>
                    <td th:text="${status.name}"></td>
                    <td th:text="${status.discount}"></td>
                    <td><form method="GET" th:action="@{status/edit/{id}(id=${status.id})}">
                        <button type="submit" name="submit" value="value" class="link-button">Edit</button>
                    </form></td>
                    <td><form method="GET" th:action="@{status/delete/{id}(id=${status.id})}">
                        <button type="submit" name="submit" value="value" class="link-button">Delete</button>
                    </form></td>
                </tr>
                </tbody>
            </table>
        </div>
        <button onclick="location.href='/status/new'">create status</button>
    </div>
    <button onclick="location.href='/'">back</button>
</body>
</html>

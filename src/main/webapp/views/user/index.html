<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main_user</title>
</head>
<body>
    <div th:insert="mainPage/mainPage :: navBar"></div>
    <div th:switch="${users}">
        <h2 th:case="null">No users found!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>User Name</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.role.getName()}"></td>
                    <td th:text="${user.status.getName()}"></td>
                    <td><form method="GET" th:action="@{user/edit/{id}(id=${user.id})}">
                        <button type="submit" name="submit" value="value" class="link-button">Edit</button>
                    </form></td>
                    <td><form method="GET" th:action="@{user/delete/{id}(id=${user.id})}">
                        <button type="submit" name="submit" value="value" class="link-button">Delete</button>
                    </form></td>
                </tr>
                </tbody>
            </table>
        </div>
        <button onclick="location.href='/user/new'">create user</button>
    </div>
    <button onclick="location.href='/'">back</button>
</body>
</html>
